<title>SpecTcl Tutorial (24)</title>
<center>
<h1>SpecTcl Tutorial - part 24</h1>
<img src=24.gif>
</center><p>
Now that the dialog box is finished, it can be saved to a new name, 
such as <em>quit-dialog</em>.
<p>
We can use the dialog box in an application with the following code:
<pre>
	source quit-dialog.ui.tcl
	...
	quit-dialog_ui [toplevel .quit?]
</pre>
